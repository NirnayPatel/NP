
<!DOCTYPE html>
<html>
<meta name="robots" content="noindex">

<head>
    <link rel="shortcut icon" href="https://staging-www.perfecttense.com/assets/img/ico/favicon.png" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.rtl.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.default.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2019.1.220/styles/kendo.mobile.all.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.1.220/js/angular.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.1.220/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2019.1.220/js/kendo.all.min.js"></script>
    <!-- TinyMCE script -->
    <script src="https://cdn.tiny.cloud/1/cv8lldw9pxjcr2cfh47eg9hpwyyubpl4yaj5qepba07og0j9/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
    tinymce.init({
        selector: '#tinymcetextarea'
    });
    </script>
    <!-- CK EDITOR script -->
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/12.4.0/classic/ckeditor.js"></script>
</head>
<title>Dev - All</title>

<body>
    <h1 align="center">Extension required for this page</h1>
    <!-- REGULAR TEXTAREA -->
    <h3 style="margin-bottom: 3px;">Textarea</h3>
    <div id="container">
        <textarea class="expand-textarea" style="background-color: transparent; color: black; min-height: 400px; width:800px; overflow-y: hidden; padding-top: 1.1em;"></textarea>
    </div>
    <!-- Contenteditable TEXTAREA -->
    <h3 style="margin-bottom: 3px;">Contenteditable</h3>
    <div contenteditable="true" style="width: 800px; height: 400px; border-style:dotted; overflow: auto; max-height: 400px;">
    </div>
    <!-- TELERIK  -->
    <h3 style="margin-bottom: 3px;">Telerik</h3>
    <div style="width: 800px;">
        <textarea id="telerik-editor" rows="10" cols="30" style="height:440px;" aria-label="editor"></textarea>
    </div>
    <!-- TinyMCE  -->
    <h3 style="margin-bottom: 3px;">TinyMCE</h3>
    <div style="width: 800px; margin-top:10px; margin-bottom:10px;">
        <textarea id="tinymcetextarea" name="tinymcetextarea" style="height:440px"></textarea>
    </div>
    <!-- CK EDITOR 4  -->
    <h3 style="margin-bottom: 3px;">CKEditor 4</h3>
    <div style="width: 800px;">
        <textarea name="editor1"></textarea>
        <script>
        CKEDITOR.replace('editor1');
        </script>
    </div>
</body>
<!-- TELERIK SCRIPT -->
<script>
$(document).ready(function() {
    $("#telerik-editor").kendoEditor({
        resizable: {
            content: true,
            toolbar: true,
        },
    });
});
</script>
<!-- TEXTAREA AUTO EXPAND SCRIPT -->
<script>
$('#container').on('keydown', '.expand-textarea', function(e) {
    $(this).css('height', 'auto');
    $(this).height(this.scrollHeight);
});
$('#container').find('.expand-textarea').keydown();
</script>

</html>
